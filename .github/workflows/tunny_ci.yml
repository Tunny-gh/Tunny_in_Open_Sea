name: Tunny CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  windows:
    name: Build(Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

  macos:
    name: Build(MacOS)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.406"

      - name: Set dotnet version
        run: |
          dotnet new global.json --sdk-version 8.0.406

      - name: Install required workloads
        run: |
          dotnet workload install macos
          dotnet workload install wasm-tools-net7

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

  test:
    name: Test and Check Coverage
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          dotnet restore
          pip install find-libpython optuna optunahub cmaes scipy torch

      - name: Set Python DLL path and PYTHONHOME
        run: |
          Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append -InputObject "PYTHONNET_PYDLL=$(python -m find_libpython)"
          Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append -InputObject "PYTHONHOME=$(python -c 'import sys; print(sys.prefix)')"

      - name: Build
        run: dotnet build

      - name: Test with the dotnet CLI
        run: dotnet test --collect:"XPlat Code Coverage"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          fail_ci_if_error: true
          token: ${{secrets.CODECOV_TOKEN}}
